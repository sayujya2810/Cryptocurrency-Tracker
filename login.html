<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Signup</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="card">
            <form id="login">

                <div>
                    <h1>LOGIN</h1>
                </div>
                <label for="uname-login">Username</label>
                <input type="text" for="uname-login" placeholder="JenniferLopez1996">
                <label for="pswd-login" for="">Password</label>
                <input id="pswd-login" placeholder="Jenny_123" type="password">
                <div class="tnc-container">
                    <input id="tnc" type="checkbox">
                    <label for="tnc">*Please check this box to accept Terms and Condition</label>
                </div>
                <div>
                    <button type="submit">Login</button>
                    <a href="signup.html">Don't have account? Signup </a>
                </div>
                    
            </form>
        </div>
    </body>
</html>
