<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGNNUP</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <form action="#" id="signup">
                    
                    <div>
                        <h1>SIGNUP</h1>
                    </div>

                    <label for="s-fname">First name</label>
                    <input type="text" id="s-fname" placeholder="Alexandra">
                    <label for="s-lname"> Last name</label>
                    <input type="text" id="s-lname" placeholder="Miller">
                    <label for="s-pswd">Password</label>
                    <input type="password" id="s-pswd" placeholder="Alex_123">
                    <label for="addr">Address</label>
                    <input type="text" id="addr" placeholder="Clington ST, C403, Florida">
                    <label for="e-addr">Email</label>
                    <input type="email" id="e-addr" placeholder="alexadramiller@gmail.com">
                    <label for="phone-num">Phone number</label>
                    <input type="number" id="phone-num">
                    <div class="tnc-container">
                        <input type="checkbox" id="tnc">
                        <label for="tnc">*Check this box to accept the Terms and Conditions</label>
                    </div>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </body>
</html>
